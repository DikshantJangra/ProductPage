<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./Assets/Amul_favicon.png" type="image/x-icon">
</head>
<body>
  <div class="container swiper">
    <div class="slider-wrapper">
      <div class="card-list swiper-wrapper">
    
        <div class="product swiper-slide">
            <img src="./Assets/amul-calci-milk-products.png" alt="" class="product-img">
            <h2 class="product-name">Amul Calci Milk</h2>
            <p class="product-mrp">
                MRP. 200
            </p>
        </div>
        <div class="product swiper-slide">
            <img src="./Assets/amul-high-protien-milk-product.png" alt="" class="product-img">
            <h2 class="product-name">Amul Protein Milk</h2>
            <p class="product-mrp">
                MRP. 800
            </p>
        </div>
        <div class="product swiper-slide">
            <img src="./Assets/amul-lassi-product.png" alt="" class="product-img">
            <h2 class="product-name">Amul Calci Milk</h2>
            <p class="product-mrp">
                MRP. 800
            </p>
        </div>
        <div class="product swiper-slide">
            <img src="./Assets/amul_cool-product.png" alt="" class="product-img">
            <h2 class="product-name">Amul Cool Milk</h2>
            <p class="product-mrp">
                MRP. 50
            </p>
        </div>
        <div class="product swiper-slide">
            <img src="./Assets/amul-sugar-free-choclate-choco-product.png" alt="" class="product-img">
            <h2 class="product-name">Amul Choclate</h2>
            <p class="product-mrp">
                MRP. 800
            </p>
        </div>
        <div class="product swiper-slide">
            <img src="./Assets/amul-panch-amrit-product.png" alt="" class="product-img">
            <h2 class="product-name">Amul Panch Amrit</h2>
            <p class="product-mrp">
                MRP. 300
            </p>
        </div>
        <div class="product swiper-slide">
            <img src="./Assets/amul-butter-product.png" alt="" class="product-img">
            <h2 class="product-name">Amul Butter</h2>
            <p class="product-mrp">
                MRP. 150
            </p>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
